<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/5d3c9e9b34.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="conteudo">
        <div id="calculator">
            <p class="result" id="resultado"></p>
            <table>
                <tr>
                    <td><button class="btn ac" style="width: 106px;">AC</button> </td>
                    <td><button class="btn neg"><i class="fa-solid fa-delete-left"></i> </button> </td>
                    <td><button class="btn operacoes">/</button> </td>
                </tr>
                <tr>
                    <td><button class="btn">7</button> </td>
                    <td><button class="btn">8</button> </td>
                    <td><button class="btn">9</button> </td>
                    <td><button class="btn operacoes">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn">4</button> </td>
                    <td><button class="btn">5</button> </td>
                    <td><button class="btn">6</button> </td>
                    <td><button class="btn operacoes">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button> </td>
                    <td><button class="btn">2</button> </td>
                    <td><button class="btn">3</button> </td>
                    <td><button class="btn operacoes">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn">0</button> </td>
                    <td><button class="btn">.</button> </td>
                    <td><button class="btn resultado" style="width: 106px;">=</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
